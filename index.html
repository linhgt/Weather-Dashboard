<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">    <link rel="stylesheet" href="Assets/css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body onload="loadHistory()">
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg-3 bg-light">
                <span style="font-size: large; font-weight:bold">Search for a city:</span><br>
                <form>
                    <input type="text" id="searchbox" name="searchbox">
                    <button id="searchBtn"><i class="fa fa-search"></i></button>
                </form>
                <div id="searched-city"></div>
            </aside>
            <div class="col-lg-9">
                <div id="today" class="mt-3">

                </div>
                <div id="forecast" class="mt-3">
                    
                </div>
            </div>
        </div>
    </div>
